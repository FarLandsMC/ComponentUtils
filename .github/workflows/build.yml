name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v5

    - name: setup JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: build
      run: mvn -B package --file pom.xml

  test:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v5

    - name: setup JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: build
      run: mvn -B test --file pom.xml
